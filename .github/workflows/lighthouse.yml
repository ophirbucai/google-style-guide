name: Lighthouse (incognito)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    concurrency:
      group: lighthouse-${{ github.event.pull_request.number || github.ref_name || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build site (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present

      - name: Prepare dist from repo root (if missing)
        run: |
          if [ ! -d dist ]; then
            mkdir -p dist
            rsync -av --delete \
              --exclude 'dist' \
              --exclude '.git' \
              --exclude '.github' \
              --exclude 'node_modules' \
              --exclude '.husky' \
              --exclude '.DS_Store' \
              ./ dist/
          fi

      - name: Start static server
        run: |
          PORT=8080
          echo "Serving dist on port ${PORT}"
          npx --yes http-server dist -p "$PORT" &
          npx --yes wait-on "http://localhost:${PORT}"

      - name: Run Lighthouse (desktop, incognito)
        run: |
          mkdir -p lighthouse
          npx --yes lighthouse http://localhost:8080 \
            --preset=desktop \
            --chrome-flags="--no-sandbox --incognito" \
            --output=json \
            --output=html \
            --output-path=./lighthouse/report

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse/
