name: Lighthouse (incognito)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    concurrency:
      group: lighthouse-${{ github.event.pull_request.number || github.ref_name || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build site (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present

      - name: Prepare dist from repo root (if missing)
        run: |
          if [ ! -d dist ]; then
            mkdir -p dist
            rsync -av --delete \
              --exclude 'dist' \
              --exclude '.git' \
              --exclude '.github' \
              --exclude 'node_modules' \
              --exclude '.husky' \
              --exclude '.DS_Store' \
              ./ dist/
          fi

      - name: Start static server
        run: |
          PORT=8080
          echo "Serving dist on port ${PORT}"
          npx --yes http-server dist -p "$PORT" &
          npx --yes wait-on "http://localhost:${PORT}"

      - name: Start xvfb
        run: |
          echo "DISPLAY=:99" >> $GITHUB_ENV
          Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run Lighthouse (desktop, incognito)
        run: |
          mkdir -p lighthouse
          npx --yes lighthouse http://localhost:8080 \
            --preset=desktop \
            --chrome-flags="--no-sandbox --incognito" \
            --output=json \
            --output=html \
            --output-path=./lighthouse/report

      - name: Download baseline Lighthouse artifact (main)
        if: ${{ github.event_name == 'pull_request' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: lighthouse.yml
          workflow_conclusion: success
          branch: main
          name: lighthouse-report
          path: baseline
          if_no_artifact_found: ignore

      - name: Generate Lighthouse comparison comment
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          node lighthouse/compare.js \
            --current lighthouse/report.json \
            --baseline baseline/lighthouse-report/lighthouse/report.json \
            --out lighthouse/comment.md

      - name: Comment Lighthouse summary on PR (sticky)
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: lighthouse-summary
          path: lighthouse/comment.md

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse/
